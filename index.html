        <label for="name">Name</label>

    </div>

    <div class="field-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="field-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
    </div>

    <div class="field-group">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="field-group">
        <label for="comments">Comments</label>
        <textarea id="comments" rows="4" placeholder="Enter your comments"></textarea>
    </div>

    <!-- Random Buttons -->
    <div class="field-group">
        <button id="submitBtn">Submit</button>
        <button id="resetBtn">Reset</button>
        <button id="randomBtn">Random Action</button>
    </div>

    <!-- Additional Content -->
    <div class="field-group">
        <button id="trackBtn1">Track Action 1</button>
        <button id="trackBtn2">Track Action 2</button>
        <button id="trackBtn3">Track Action 3</button>
    </div>

</div>

    // Sample click event handlers to simulate tracking interactions
    document.getElementById('submitBtn').addEventListener('click', function() {
